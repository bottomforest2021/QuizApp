
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: center;
        }
        td {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Safety Quiz</h1>
    <p>Below is the quiz data loaded from safety_quiz.csv:</p>
    <div id="table-container"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get("safety_quiz") !== null) {
            fetch('safety_quiz.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n").filter(row => row.trim() !== "");
                    let table = "<table><thead><tr>";
                    const headers = rows[0].split(",");
                    headers.forEach(header => {
                        table += `<th>${header}</th>`;
                    });
                    table += "</tr></thead><tbody>";
                    for (let i = 1; i < rows.length; i++) {
                        const cells = rows[i].split(",");
                        table += "<tr>";
                        cells.forEach(cell => {
                            table += `<td>${cell}</td>`;
                        });
                        table += "</tr>";
                    }
                    table += "</tbody></table>";
                    document.getElementById("table-container").innerHTML = table;
                })
                .catch(error => {
                    document.getElementById("table-container").innerHTML = `<p>Error loading data: ${error}</p>`;
                });
        } else {
            document.getElementById("table-container").innerHTML = "<p>No safety_quiz parameter provided in the query.</p>";
        }
    </script>
</body>
</html>
